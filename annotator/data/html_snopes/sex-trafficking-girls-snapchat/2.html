	<div class="freeform text">
			
				
			
			<ul><li>At any given time in 2016, an estimated <strong>40.3 million</strong> people are <strong>in modern slavery</strong>, including 24.9 million in forced labour and <strong>15.4 million in forced marriage</strong>.</li><li>It means there are <strong>5.4 victims of modern slavery for every 1,000 people</strong> in the world.</li><li><strong>1 in 4 victims of modern slavery are children.</strong></li><li>Out of the  <strong>24.9 million</strong> people trapped <strong>in forced labour</strong>, <strong>16 million</strong> people are exploited <strong>in the private sector</strong> such as domestic work, construction or agriculture; <strong>4.8 million</strong> persons <strong>in </strong><strong>forced sexual exploitation</strong>, and <strong>4 million </strong>persons <strong>in </strong><strong>forced labour imposed by state</strong> authorities.</li><li><strong>Women and girls are disproportionately affected</strong> by forced labour, accounting for 99% of victims in the commercial sex industry, and 58% in other sectors</li></ul>Source: <a href="/global/publications/books/WCMS_575479/lang--en/index.htm" target="_blank">Global Estimates of Modern Slavery: Forced Labour and Forced Marriage&nbsp;<span class="linked icon-angle-right"></span></a>, Geneva, September 2017.

					<h5 class="item-title">Forced Labour and Forced Marriage</h5>
					<p class="item-info"></p>
