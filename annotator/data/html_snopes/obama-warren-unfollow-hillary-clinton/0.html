#recent-checks {
  margin: 0 20px;
}

#popular-checks {
  margin: 0 20px;
}

.check-time-group {
  float: left;
  width: 100%
}

.check-time-period {
  line-height: 1.1em;
  background-color: gray;
  padding: 6px;
  margin: 0px;
  color: white;
}

ul.list-checks {
  margin: 0;
  width: 100%
}

li.check-entry {
  width: 100%
  float: left;
  border-bottom: 1px solid gray;
  margin: 8px 0;
}

li.check-entry:last-child {
  border-bottom: none;
}

li.check-entry a {
  color: black;
  text-decoration: none;
  display: inline-block;
  width: 100%
}

li.check-entry a:hover {
  color: black;
  text-decoration: none;
}

li.check-entry a:visited {
  color: black;
  text-decoration: none;
}

li.check-entry .check-person {
  float: left;
  margin: 16px 0;
}

li.check-entry .check-arrow {
  float: left;
  font-size: 30px;
  margin: 0 10px;
  margin-top: 6px;
}

li.check-entry .check-status {
  float: right;
  font-size: 24px;
  margin: 10px 0;
}

li.check-entry p.check-screen-name {
  margin: 0;
}

p.check-timestamp {
  clear: both;
}

img.circle {
  border-radius: 50%;
}

@media only screen
and (min-width: 320px)
and (max-width: 420px)
and (orientation: portrait) {
  li.check-entry .check-arrow, li.check-entry .check-person {
    clear: left;
    margin: 0;
    padding: 0;
    line-height: .8em;
  }
  .profile-user-info, .group-check-result-arrow-container {
    font-size: 8px;
  }
}

@media only screen
and (min-width: 420px)
and (max-width: 756px) {
  .grid-column-half {
    width: 100%;
  }
  .profile-user-info, .group-check-result-arrow-container {
    font-size: 10px;
  }

}
