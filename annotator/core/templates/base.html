<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>
	<style>
		html{
			height: 100%;
            margin: 0;
            padding: 0;
        }
		body{
			height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .base{
        	height: 5%;
            text-align: center;
        }
        .form-row{
            height: 20%;
            min-height: 100px;
        }
        .heading-row{
            height: 2%;
            min-height: 10px;
        }
        .frame-row{
            height:  75%;
            min-height: 800px;
            align-self: center;
        }
        .container-main{
            margin: 0;
            width: 100%;
        }
		iframe{
			width:100%;
			border: 2px solid #f056ff;
			border-radius:3px;
		}
        .signup_form{
            margin-left: 20%;
        }
        .login_form{
            margin-left: 40%;
        }
	</style>
</head>
<body onload="clear_cookies();">
	<div class="base">
		<h4 style=" margin: 0; padding: 2;">Annotator</h4>
		<a href="{% url 'home' %}">Home</a> /
		{% if user.is_authenticated %}
		<a href="{% url 'logout' %}" id="logout">Log Out</a>
		You are logged in as <strong>{{user.username}}</strong>
		{% else %}
		<a href="{% url 'signup' %}">Sign Up</a> /
		<a href="{% url 'login' %}" id="login" >Log In</a> /
		{% endif %}
		<hr style=" margin: 0; padding: 2;">
	</div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    
		<script>
        function clear_cookies(){
            var cookies = Cookies.get();
            for(var cookie in cookies) {
                if !(st(cookie) == 'csrftoken'){
                    Cookies.remove(cookie);
                }
            }
        }
		function aux_func(_this){
			let link = document.getElementById("oLink").href;
			var elmnt = _this.contentDocument.getElementById(link);
			elmnt.scrollIntoView({ behavior: "smooth", block: "center"  });
		}
        $( document ).ready(function() {
            $( "#logout", "#login" ).on("click", function(e) {
                    e.preventDefault();
                    var cookies = Cookies.get();
                    //console.log(cookies);
                    for(var cookie in cookies) {
                        //console.log(cookie);
                        Cookies.remove(cookie);
                    }
		    window.localStorage.clear();
                    window.location.href="{% url 'logout' %}";
                });
            });
		</script>
    <br>
		{% block content %}
		{% endblock %}
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	
</body>
</html>
