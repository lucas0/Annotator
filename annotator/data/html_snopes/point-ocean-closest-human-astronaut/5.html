ts.date_of_birth":"Date of birth","person.facts.disciplines_plural":"Disciplines","person.facts.disciplines_singular":"Discipline","person.facts.hobbies":"Hobbies","person.facts.hometown":"Hometown","person.facts.nickname":"Nickname","person.facts.philosophy":"Philosophy","person.facts.profession":"Profession","rbbu-application-accept-terms":"I agree to the [Terms & Conditions]","rbbu-application-add-applicant":"Add another person","rbbu-application-country":"Country","rbbu-application-date-of-birth":"Date of birth","rbbu-application-description":"Tell us about your project (max. 200 characters):","rbbu-application-dob-error":"Please enter a valid date of birth!","rbbu-application-email":"Email","rbbu-application-first-name":"First name","rbbu-application-gender":"Gender","rbbu-application-gender-female":"Female","rbbu-application-gender-male":"Male","rbbu-application-gender-other":"Other","rbbu-application-last-name":"Last name","rbbu-application-next":"Next","rbbu-application-previous":"Previous","rbbu-application-project-title":"Name of project/solution:","rbbu-application-sector":"Which sector best fits your project?","rbbu-application-sector-accessibility":"Accessibility","rbbu-application-sector-inclusion":"Inclusion","rbbu-application-sector-other":"Other","rbbu-application-sector-preservation-of-natural-resources":"Preservation of Natural Resources","rbbu-application-sector-sanitation":"Sanitation","rbbu-application-sector-security":"Security","rbbu-application-sector-student-empowerment":"Student Empowerment","rbbu-application-sector-sustainable-consumption":"Sustainable consumption","rbbu-application-source-of-awareness":"How did you hear about Red Bull Basement University?","rbbu-application-status":"What is the current status of your project?","rbbu-application-status-concept":"Concept","rbbu-application-status-development":"Development","rbbu-application-status-market-ready":"Market-ready","rbbu-application-status-prototype":"Prototype","rbbu-application-submit":"Submit","rbbu-application-support":"What kind of support do you need for your project?","rbbu-application-technology":"What technologies are you using? List all that apply.","rbbu-application-terms-error":"You must accept the terms and conditions!","rbbu-application-thank-you-message":"You will shortly receive an email to confirm your email address. Please click the link provided in the email to take part in Red Bull Basement University","rbbu-application-university":"University","rbbu-application-validation-error":"Please fill in all required fields!","rbbu-application-video-link":"Link to your video","rbbu-application-video-link-note":"(info note: max. 60 seconds) embed code from Youtube or Vimeo","rbbu-curator-description-bachem":"Thomas Bachem is a passionate entrepreneur, software engineer and investor. He built and sold several startups including sevenload and Lebenslauf.com. Bachem co-founded the German Startups Association, where he volunteers as Vice Chairmain to support the German startup ecosystem. Thomas is currently educating the digital pioneers of tomorrow at CODE University of Applied Sciences, a private university for software engineers, designers and entrepreneurs he founded in 2016.","rbbu-curator-description-blechschmitt":"Malte has a background in economics and currently works for Audi, one of the most innovative automotive companies in the world. As employer brander, Malte is responsible for outreach initiatives that attract the best and brightest minds to work on tomorrow’s biggest ideas in mobility.","rbbu-curator-description-bock":"Kerstin is a journalist at heart and works in communications & events for over a decade. In 2011 she fell in love with Berlin and its thriving startup ecosystem and got “stuck” ever since. She joined the Tech Open Air (TOA - Europe´s largest interdisciplinary Tech Festival) core team in the early days and shortly after started together with her co-founders 'Openers' (TOA´s sister company) to rethink consulting from a new, entrepreneurial point of view.","rbbu-curator-description-brendel":"Matthias Brendel is a passionate engineer and entrepreneur, who has worked as engine developer with Audi for over nine years. Currently as the Head of Audi Denkwerkstatt, Matthias leads a team that fosters collaboration and co-creation with startups, and utilises Audi’s strength as a centre of technology expertise, in order to develop new mobility solutions in urban areas together.","rbbu-curator-description-elena":"Elena Rivas is a data scientist who uses parametric design, data visualization, digital manufacturing, and interactive programming to solve new challenges in design and architecture. A veteran of several international architecture competitions and studios, Elena has also worked as a professor and researcher at universities in Granada and Madrid.","rbbu-curator-description-intro":"Red Bull Basement University connects the next generation of innovators to turn forward-thinking solutions into reality. Winning projects will collaborate together with experts from different areas to give wings to their ideas.","rbbu-curator-description-pedro":"Pedro Godoy is a civil engineer and co-founder of Pluvi.On, a Red Bull Basement-born startup that uses IoT and AI to monitor climate data and predict natural disasters. With 120 weather stations operating throughout Brazil, Pedro is responsible for Pluvi.On’s R&D, Operations, and Purchasing.","rbbu-curator-description-proksch":"Niklas is communicator and strategist by origin. Grown up in late days of the old economy his purpose has become to make new work work. Niklas believes in people and culture as key driver to any change. He is Managing Director of zero360, a Berlin based innovation consultancy.","rbbu-curator-description-stephen":"Steve Gray is a maker, engineer, teacher, artist, and entrepreneur. As the founder of the MakerSpace Foundation, he is an expert in demystifying technology and unpacking the human implications of our rapidly changing world.","rbbu-curator-description-tomas":"A Venezuelan urbanist specialized in digital fabrication and its implications on the future cities and society. Tomas is the director of the Master in Design for Emergent Futures at the Institute for Advanced Architecture of Catalonia, where he is faculty in his specialization. He is also co-founder of initiatives such as Fab Lab Barcelona, Fab City Research Laboratory, Fab City Global Initiative, Smart Citizen, Fab City, Fablabs.io and StudioP52.","rbbu-curator-description-wesley":"Wesley Lee is a designer who uses electronics and digital manufacturing to create installations and IoT-based metrology and sensing systems. His research into interface cultures explores the role of the designer as a constructor of meaning in human processes.","rbbu-curator-description-wirtgen":"Jürgen Wirtgen holds over 18 years of experience in leading data-driven digital transformations. Jürgen is responsible for the business unit Cloud & Enterprise, the Microsoft business with database solutions and cloud services for the analysis of data and artificial intelligence. Previously, as doctorate in computer science, Jürgen worked in various management positions in sales and marketing at Microsoft and Oracle.","rbbu-filter-all-entries":"All Entries","rbbu-filter-finalists":"Finalists","rbbu-filter-winners":"Winners","rbbu-label-finalist":"Finalist","rbbu-label-winner":"Winner","rbbu-step-1-description":"Fill out the application form and submit a 60-second video about your idea.","rbbu-step-1-title":"Application – Until Oct. 21st","rbbu-step-2-description":"Rack up votes through our online voting system. The top-voted ideas move on to the judging panel, which determines who makes it to the next phase.","rbbu-step-2-title":"Get Selected – Oct. 22nd to 25th","rbbu-step-3-description":"We fly you to Berlin for 4 days of [workshops] with participants from 16 different countries.","rbbu-step-3-title":"Global Meeting – Nov. 29th to Dec. 2nd","rbbu-vote-button":"Vote","rbm.academy":"Academy","rbm.artist.type.dj":"DJ Set by {{artist}}","rbm.artist.type.host":"Hosted by {{artist}}","rbm.artist.type.special_guest":"Special Guest {{artist}}","rbm.artists.caption":"meet the artists","rbm.artists.soundcloud.listen":"Listen on SoundCloud","rbm.brand":"Red Bull Music","rbm.daily.caption":"RBMA Daily","rbm.daily.more":"RBMA","rbm.event_hero.cta.buy_ticket":"","rbm.event_hero.cta.buy_ticket_provider":"Buy Now on {{provider}}","rbm.event_hero.cta.login_rsvp":"","rbm.event_hero.cta.login_ticket":"","rbm.event_hero.cta.rsvp":"","rbm.event_hero.cta.rsvp_closed":"","rbm.event_hero.cta.rsvp_confirmation":"","rbm.event_hero.cta.see_photos_below":"See photos below","rbm.event_hero.cta.ticket_closed":"","rbm.event_hero.description_caption":"","rbm.event_hero.doors":"Doors open at {{time}} · {{date}} - All Ages","rbm.event_hero.doors_age_restriction":"Doors open at {{time}} · {{date}} - {{age}}+ Only","rbm.event_hero.faq_title":"Frequently Asked Questions","rbm.event_hero.logout.link":"Logout","rbm.event_hero.logout.text":"{{logout.link}} from Red Bull Music","rbm.event_hero.partnership":"In partnership with {{partner}}","rbm.event_hero.pricing.free":"","rbm.event_hero.pricing.rsvp":"{{price.low}} with RSVP","rbm.event_hero.pricing.rsvp_free":"","rbm.event_hero.pricing.rsvp_range":"{{price.low}} with RSVP • {{price.high}} without RSVP","rbm.event_hero.pricing.ticket":"Tickets are {{price.low}}","rbm.event_hero.pricing.ticket_range":"Tickets ranging from {{price.low}} to {{price.high}}","rbm.event_hero.purchase_code":"Use purchase code: {{code}}","rbm.label.artists":"Artists","rbm.music-event-list.artists.more":"and more...","rbm.music-event-list.cta.free":"Free","rbm.music-event-list.cta.photos":"See Photos","rbm.music-event-list.cta.rsvp":"RSVP","rbm.music-event-list.cta.tickets":"","rbm.music-event-list.cta.upcoming":"Coming Soon","rbm.music-event-list.cta.view_event_page":"View event info","rbm.radio":"Radio","rbm.rs
