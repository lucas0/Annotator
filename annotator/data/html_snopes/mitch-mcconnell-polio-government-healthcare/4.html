The candid, behind-the-scenes memoir of the of the Senate Majority Leader and GOP veteran.
 
In October 1984, a hard-charging Kentucky politician waited excitedly for President Ronald Reagan to arrive at a presidential rally in Louisville. In the midst of a tough Senate campaign against an incumbent Democrat, the young Republican hoped Reagan’s endorsement would give a much-needed boost to his insurgent campaign. He even had a camera crew ready to capture the president’s words for a TV commercial he planned to air during the campaign’s final stretch. Alas, when Reagan finally stepped to the microphone, he smiled for the crowd and declared: “I’m happy to be here with my good friend, Mitch O’Donnell.” 
 
That was hardly Mitch McConnell’s first setback, and far from his last. He swallowed hard, put his head down, and kept going. Four weeks later, in the biggest upset of the year, his dream of being a US senator came true—by a margin of about one vote per precinct. By persevering, he’d be the only Republican in the country to beat an incumbent Democratic US senator. 
 
McConnell learned patience and fortitude during his post–World War II youth in Alabama. His mother helped him beat polio by leading him through long, aching exer­cises every day for two years. His father taught him the importance of standing up to bullies, even if it meant tak­ing the occasional punch. It turned out to be the perfect childhood for a future Senate majority leader. “In the line of work I would choose, compromise is key, but I’d come to find that certain times required me to invoke the fight­ing spirit both of my parents instilled in me.” 

For more than three decades, McConnell has worked steadily to advance conservative values, including limited government, indi­vidual liberty, fiscal prudence, and a strong national defense. But he has always cared much more about moving the ball forward than about who gets the credit.

Now McConnell reveals what he really thinks about the rivalry between the Senate and the House; the players and the stakes involved when a group of political oppor­tunists tried to hijack the Tea Party movement; and key figures such as Barack Obama, Joe Biden, and Harry Reid. He explains the real causes of the chronic gridlock that has so many vot­ers enraged, his ongoing efforts to restore the US Senate’s indispensable dual role as a brake on excess and a tool for national consensus, and what ordinary citizens have a right to expect from Washington.

80\x22,\x22text_segment\x22:55\x7d\x5d,\x22preferred_mode\x22:2,\x22available_mode\x22:\x5b2\x5d,\x22volume_version\x22:\x221.1.1.0.preview.2\x22,\x22first_chapter_start_segment\x22:5,\x22first_chapter_start_page\x22:0,\x22language\x22:\x22en\x22,\x22text_mode_positions\x22:\x7b\x22content_start\x22:\x22GBS.PR9\x22,\x22content_end\x22:\x22GBS.PA258.w.2.0.5.0.1\x22\x7d,\x22panelization_summary\x22:\x7b\x22contains_epub_bubbles\x22:false,\x22contains_image_bubbles\x22:false\x7d\x7d','\x7b\x22accessInfo\x22:\x7b\x22accessViewStatus\x22:\x22SAMPLE\x22,\x22country\x22:\x22IE\x22,\x22embeddable\x22:true,\x22epub\x22:\x7b\x22acsTokenLink\x22:\x22http:\/\/books.google.ie\/books\/download\/The_Long_Game-sample-epub.acsm?id\x3d9cO3CgAAQBAJ\x26format\x3depub\x26output\x3dacs4_fulfillment_token\x26dl_type\x3dsample\x26source\x3dge-web-app\x22,\x22isAvailable\x22:true\x7d,\x22pdf\x22:\x7b\x22isAvailable\x22:false\x7d,\x22publicDomain\x22:false,\x22quoteSharingAllowed\x22:false,\x22textToSpeechPermission\x22:\x22ALLOWED_FOR_ACCESSIBILITY\x22,\x22viewability\x22:\x22PARTIAL\x22,\x22webReaderLink\x22:\x22http:\/\/play.google.com\/books\/reader?id\x3d9cO3CgAAQBAJ\x26hl\x3d\x26printsec\x3dfrontcover\x26source\x3dge-web-app\x22\x7d,\x22etag\x22:\x22deItc2MUbBc\x22,\x22id\x22:\x229cO3CgAAQBAJ\x22,\x22kind\x22:\x22books#volume\x22,\x22layerInfo\x22:\x7b\x22layers\x22:\x5b\x7b\x22layerId\x22:\x22geo\x22,\x22volumeAnnotationsVersion\x22:\x222\x22\x7d\x5d\x7d,\x22saleInfo\x22:\x7b\x22buyLink\x22:\x22https:\/\/play.google.com\/store\/books\/details?id\x3d9cO3CgAAQBAJ\x26rdid\x3dbook-9cO3CgAAQBAJ\x26rdot\x3d1\x26source\x3dge-web-app\x22,\x22country\x22:\x22IE\x22,\x22isEbook\x22:true,\x22listPrice\x22:\x7b\x22amount\x22:24.15,\x22currencyCode\x22:\x22EUR\x22\x7d,\x22offers\x22:\x5b\x7b\x22finskyOfferType\x22:1,\x22listPrice\x22:\x7b\x22amountInMicros\x22:2.415E7,\x22currencyCode\x22:\x22EUR\x22\x7d,\x22retailPrice\x22:\x7b\x22amountInMicros\x22:1.69E7,\x22currencyCode\x22:\x22EUR\x22\x7d\x7d\x5d,\x22retailPrice\x22:\x7b\x22amount\x22:16.9,\x22currencyCode\x22:\x22EUR\x22\x7d,\x22saleability\x22:\x22FOR_SALE\x22\x7d,\x22selfLink\x22:\x22https:\/\/www.googleapis.com\/books\/v1\/volumes\/9cO3CgAAQBAJ\x22,\x22volumeInfo\x22:\x7b\x22allowAnonLogging\x22:true,\x22authors\x22:\x5b\x22Mitch McConnell\x22\x5d,\x22canonicalVolumeLink\x22:\x22https:\/\/market.android.com\/details?id\x3dbook-9cO3CgAAQBAJ\x22,\x22categories\x22:\x5b\x22Biography \x26 Autobiography \/ Political\x22,\x22Political Science \/ Political Ideologies \/ Conservatism \x26 Liberalism\x22,\x22Political Science \/ Public Policy \/ Cultural Policy\x22\x5d,\x22contentVersion\x22:\x221.1.1.0.preview.2\x22,\x22description\x22:\x22\x3cp\x3e\x3cb\x3eThe candid, behind-the-scenes memoir of the of the Senate Majority Leader and GOP veteran.\x3c\/b\x3e\x3cbr\x3e  \x3cbr\x3e In October 1984, a hard-charging Kentucky politician waited excitedly for President Ronald Reagan to arrive at a presidential rally in Louisville. In the midst of a tough Senate campaign against an incumbent Democrat, the young Republican hoped Reagan’s endorsement would give a much-needed boost to his insurgent campaign. He even had a camera crew ready to capture the president’s words for a TV commercial he planned to air during the campaign’s final stretch. Alas, when Reagan finally stepped to the microphone, he smiled for the crowd and declared: “I’m happy to be here with my good friend, Mitch O’Donnell.” \x3cbr\x3e  \x3cbr\x3e That was hardly Mitch McConnell’s first setback, and far from his last. He swallowed hard, put his head down, and kept going. Four weeks later, in the biggest upset of the year, his dream of being a US senator came true—by a margin of about one vote per precinct. By persevering, he’d be the only Republican in the country to beat an incumbent Democratic US senator. \x3cbr\x3e  \x3cbr\x3e McConnell learned patience and fortitude during his post–World War II youth in Alabama. His mother helped him beat polio by leading him through long, aching exer­cises every day for two years. His father taught him the importance of standing up to bullies, even if it meant tak­ing the occasional punch. It turned out to be the perfect childhood for a future Senate majority leader. “In the line of work I would choose, compromise is key, but I’d come to find that certain times required me to invoke the fight­ing spirit both of my parents instilled in me.” \x3cbr\x3e\x3cbr\x3e For more than three decades, McConnell has worked steadily to advance conservative values, including limited government, indi­vidual liberty, fiscal prudence, and a strong national defense. But he has always cared much more about moving the ball forward than about who gets the credit.\x3cbr\x3e\x3cbr\x3e Now McConnell reveals what he really thinks about the rivalry between the Senate and the House; the players and the stakes involved when a group of political oppor­tunists tried to hijack the Tea Party movement; and key figures such as Barack Obama, Joe Biden, and Harry Reid. He explains the real causes of the chronic gridlock that has so many vot­ers enraged, his ongoing efforts to restore the US Senate’s indispensable dual role as a brake on excess and a tool for national consensus, and what ordinary citizens have a right to expect from Washington. \x3cbr\x3e\x3cbr\x3e\x3cbr\x3e\x3c\/p\x3e\x22,\x22dimensions\x22:\x7b\x22height\x22:\x2224.00 cm\x22\x7d,\x22imageLinks\x22:\x7b\x22large\x22:\x22http:\/\/books.google.com\/books\/content\/reader?id\x3d9cO3CgAAQBAJ\x26printsec\x3dfrontcover\x26img\x3d1\x26zoom\x3d4\x26edge\x3dcurl\x26imgtk\x3dAFLRE71tNgS5G97CqQmT0lNcSm_1X-BnJjk_TObd2wVFH3BZQIQfSJJ8SWJYQ7v5AmRaAAIZ-e97SVXv52oefSmU5oisZoXInlYVzu9N0SqSUeqzsdkDo9BKfzEi1-QCq0yp9QDM6JnY\x26source\x3dge-web-app\x22,\x22medium\x22:\x22http:\/\/books.google.com\/books\/content\/reader?id\x3d9cO3CgAAQBAJ\x26printsec\x3dfrontcover\x26img\x3d1\x26zoom\x3d3\x26edge\x3dcurl\x26imgtk\x3dAFLRE72w9hkX62mUWw6Z-AUyd-XuU4ShMJWzvnkf1dvYpXEM
