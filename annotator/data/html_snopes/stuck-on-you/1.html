<table border="0" cellpadding="0" cellspacing="0" width="80%"><tbody><tr><td valign="bottom"><strong><big>Airline says 'passenger stuck to toilet' story was mistake</big></strong></td></tr></tbody></table>
<p>An airline is denying reports that a female passenger spent an entire transatlantic flight stuck to its plane's toilet.</p>
<p>Earlier reports said she got stuck after flushing the toilet while still sitting on the seven-hour flight from Oslo to New York.</p>
<p>Scandinavian Airlines System at first confirmed the incident happened but now say it never took place.</p>
<p>The firm says officials are unsure why they made the mistake.</p>
<p>Thomas Brinch, a spokesman for SAS, told Ananova the story is probably just a fictional example from staff training on how air crew should deal with emergencies.</p>
<p>"We have now checked through all our complaints and claims and we have not been able to locate such an incident," he said.</p>
<p>"We have no idea how it surfaced but it's the sort of story that may have been used during training when you think of an extreme example of what the crew should do when such and such a thing happens.</p>
<p>"But stories like this gain a momentum of their own. The important thing is passengers should not worry about using the bathroom on SAS flights."</p>
